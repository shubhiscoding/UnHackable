apiVersion: apps/v1
kind: Deployment
metadata:
  name: unhackable
  labels:
    app: unhackable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unhackable
  template:
    metadata:
      labels:
        app: unhackable
    spec:
      containers:
        - name: unhackable
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
